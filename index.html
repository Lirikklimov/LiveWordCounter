<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://github.com/Lirikklimov/LiveWordCounter/blob/81422627ee6a56b8282e57cc7945b630e4549884/WordCountPreview.png"/>
    <title>Live words and characters count</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Word count</h1>
    <div class="wrapper">
        
        <div class="container">
            <textarea id="input-textarea" rows="12" placeholder="Start Typing here..."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="characters-count">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
